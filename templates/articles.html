<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Articles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 CLASS="display-4">All Articles</h1>
        </div>

        <div class="row">
            <div class="col-md-8">
                {% for article in articles %}
                <div>
                    <h2>
                        {{ article["title"] }}
                    </h2>
                    <p>Writen by:
                        {% for author in article["authors"] %}
                        <a href='/articles_by/{{ author["username"] }}'>{{ author["username"] }}</a>{% if not loop.last %} , {% endif %}
                        {% endfor %}
                    </p>
                    <div>
                        {{ article["content"] }}
                    </div>

                </div>
                {% endfor %}
            </div>
            <div class="col-md-4">
                Side bar
            </div>
        </div>
    </div>
</body>
